<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internshala Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #008BDC;
            --primary-hover: #0072b7;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333;
            --muted-text: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 139, 220, 0.2);
        }
        
        .radio-group {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-top: 2rem;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-container {
            margin-top: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .results-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #e7f5ff;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .download-btn {
             background-color: #28a745;
             padding: 0.6rem 1rem;
             font-size: 0.9rem;
             width: auto;
        }
        .download-btn:hover {
            background-color: #218838;
        }

        .error-message {
            color: var(--error-color);
            background-color: #f8d7da;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: #f8f9fa;
        }
        td a {
            color: var(--primary-color);
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internshala Scraper</h1>
        <form id="search-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="position">Position / Role</label>
                    <input type="text" id="position" name="position" placeholder="e.g., Python Developer">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="e.g., Mumbai">
                </div>
                <div class="form-group full-width">
                    <label for="max_pages">Max Pages to Scrape</label>
                    <input type="number" id="max_pages" name="max_pages" value="1" min="1">
                </div>
                 <div class="radio-group">
                    <input type="radio" id="internship" name="search_type" value="internship" checked>
                    <label for="internship">Internship</label>
                    <input type="radio" id="job" name="search_type" value="job">
                    <label for="job">Job</label>
                </div>
            </div>
            <button type="submit" id="search-btn">
                <div class="loader" id="loader"></div>
                <span>Search and Scrape</span>
            </button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const position = form.elements.position.value;
            const city = form.elements.city.value;
            const max_pages = form.elements.max_pages.value;
            const search_type = form.elements.search_type.value;

            const searchBtn = document.getElementById('search-btn');
            const btnSpan = searchBtn.querySelector('span');
            const loader = document.getElementById('loader');
            const statusDiv = document.getElementById('status');

            statusDiv.innerHTML = '';
            searchBtn.disabled = true;
            btnSpan.textContent = 'Scraping...';
            loader.style.display = 'block';

            const params = new URLSearchParams({ max_pages, search_type });
            if (position) params.append('position', position);
            if (city) params.append('city', city);

            fetch(`/search?${params.toString()}`)
                .then(response => {
                    if (!response.ok) {
                        // For 500 errors etc, the response is not OK.
                        // We read the error message from the JSON body.
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || `Server responded with status ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                         // Handle application-level errors (e.g. from our try-except block)
                         throw new Error(data.error);
                    }
                    
                    let resultHTML = `<div class="results-container">`;
                    if (data.results.length > 0) {
                        resultHTML += `
                            <div class="results-summary">
                                <span>Found ${data.results.length} results. Showing preview of first 5.</span>
                                <a href="/download" download="scraped_results.xlsx"><button class="download-btn">Download Full Excel</button></a>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Position</th>
                                        <th>Company</th>
                                        <th>Skills</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.results.slice(0, 5).forEach(item => {
                            resultHTML += `
                                <tr>
                                    <td><a href="${item.url}" target="_blank">${item.position}</a></td>
                                    <td>${item.company}</td>
                                    <td>${item.required_skills.join(', ') || 'Not specified'}</td>
                                </tr>
                            `;
                        });
                        resultHTML += `</tbody></table>`;
                    } else {
                        resultHTML += `<p>No results found for your search criteria.</p>`;
                    }
                    resultHTML += `</div>`;
                    statusDiv.innerHTML = resultHTML;

                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    statusDiv.innerHTML = `<div class="results-container error-message">${error.message}</div>`;
                })
                .finally(() => {
                    searchBtn.disabled = false;
                    btnSpan.textContent = 'Search and Scrape';
                    loader.style.display = 'none';
                });
        });
    </script>
</body>
</html>
